<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px 40px;
            background-color: #f8f9fa;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-top: 40px;
            color: #0077b6;
        }
        canvas {
            width: 100% !important;
            max-width: 1000px;
            margin: auto;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
        }
        tr:last-child {
            background-color: #d4edda; /* Highlight most recent row */
        }
    </style>
</head>
<body>

    <header>
        <h1>Air Quality Index Dashboard</h1>
        <p>Live AQI Predictions based on PM2.5 and PM10 values</p>
    </header>

    <h2>Predicted AQI Chart</h2>
    <canvas id="aqiChart"></canvas>

    <h2>Prediction Log</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>PM2.5</th>
            <th>PM10</th>
            <th>Predicted AQI</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        const ctx = document.getElementById('aqiChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ timestamps | safe }},
                datasets: [{
                    label: 'Predicted AQI',
                    data: {{ aqi_values | safe }},
                    borderColor: '#0077b6',
                    backgroundColor: 'rgba(0, 119, 182, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Timestamp'
                        },
                        ticks: {
                            maxRotation: 90,
                            minRotation: 45,
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Predicted AQI'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
