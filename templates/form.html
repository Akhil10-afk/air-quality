<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Predictor</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        input, button { margin: 10px 0; padding: 8px; width: 100%; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h2>Air Quality Prediction</h2>
    <form id="predictForm">
        <label for="pm25">PM2.5:</label><br>
        <input type="number" id="pm25" name="pm25" required><br>
        <label for="pm10">PM10:</label><br>
        <input type="number" id="pm10" name="pm10" required><br>
        <button type="submit">Predict AQI</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pm25 = parseFloat(document.getElementById('pm25').value);
            const pm10 = parseFloat(document.getElementById('pm10').value);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pm25: pm25, pm10: pm10 })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted AQI: ${result.predicted_aqi}`;
        });
    </script>
</body>
</html>
